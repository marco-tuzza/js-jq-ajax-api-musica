<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Dischi</title>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/64a279ba36.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="https://www.gabrielerapino.com/it/files/2018/11/youtube-logo.png" alt="">
                <span>Music</span>
            </div>
            <div class="nav">
                <ul>
                    <li id="home">Home</li>
                    <li id="dropdown">Generi</li>
                    <li id="search">Cerca</li>
                </ul>
                <input type="text" name="" value="" placeholder="Cerca">
                <i class="fas fa-search"></i>
                <div class="dropdown">
                    <ul>
                        <li>Rock</li>
                        <li>Pop</li>
                        <li>Jazz</li>
                        <li>Metal</li>
                    </ul>
                </div>
            </div>
            <div class="user">
                <img src="https://www.w3schools.com/howto/img_avatar.png" alt="">
            </div>
        </header>
        <main>

        </main>
        <script id="entry-template" type="text/x-handlebars-template">
            <div class="element">
                <div class="poster">
                    <img src="{{poster}}" alt="">
                </div>
                <div class="title">
                    <span>{{title}}</span>
                </div>
                <div class="info">
                    <span>{{author}}</span>
                    <span>-</span>
                    <span class="genre">{{genre}}</span>
                </div>
                <div class="year">
                    <span>{{year}}</span>
                </div>
            </div>
        </script>
        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
